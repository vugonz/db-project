<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Pontos de Retalho</title>
</head>
<body style="padding:20px">
<p> <strong>Lista de Pontos de Retalho</strong> 
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Localização</th>
                <th>Distrito</th>
                <th>Concelho</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
</body>
</html>
